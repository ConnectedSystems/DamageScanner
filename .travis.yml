language: python
   
python:
  - "3.6"

before_install:
  - sudo apt-get update
  - sudo apt-get install -y libspatialindex-dev libgeos-dev libgdal-dev gdal-bin python3-dev libevent-dev

install:
  - pip install -r dev-requirements.txt
  - python setup.py install
  - pip freeze

script:
  - python -m pytest tests
  
  
